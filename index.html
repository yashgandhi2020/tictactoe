<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./index.css" />
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <div class="playwith">
      <button class="bbttnn" id="playwithmac">Play with Machine</button>
      <button class="bbttnn" id="playwithfrd">Play with friend</button>
    </div>
    <div class="container">
      <div class="row names">
        <input
          name="player1"
          class="namebox"
          type="text"
          id="player1"
          placeholder="Player1 name (X)"
        />
        <input
          name="player2"
          class="namebox"
          type="text"
          id="player2"
          placeholder="Player2 name (O)"
        />
      </div>
      <div class="container largebox">
        <div class="row">
          <div class="col-sm-1 col-md-1 box box1 col-lg-1 cutt cutl"></div>
          <div class="col-sm-1 col-md-1 box box2 col-lg-1 cutt"></div>
          <div class="col-sm-1 col-md-1 box box3 col-lg-1 cutt cutr"></div>
        </div>
        <div class="row">
          <div class="col-sm-1 col-md-1 box box4 col-lg-1 cutl"></div>
          <div class="col-sm-1 col-md-1 box box5 col-lg-1"></div>
          <div class="col-sm-1 col-md-1 box box6 col-lg-1 cutr"></div>
        </div>
        <div class="row">
          <div class="col-sm-1 col-md-1 box box7 col-lg-1 cutb cutl"></div>
          <div class="col-sm-1 col-md-1 box box8 col-lg-1 cutb"></div>
          <div class="col-sm-1 col-md-1 box box9 col-lg-1 cutb cutr"></div>
        </div>
      </div>
    </div>
    <div class="winnerteam d-none">
      <p class="winnername">
        Winner is
      </p>
      <button class="btttn" id="bttn">Play again</button>
    </div>
    <!-- #region scripts -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>
    <script src="./index.js"></script>
    <!-- #endregion-->
  </body>
</html>
